<!DOCTYPE html>
<html>
    <head>
        <title>Tibris Calculator</title>
        <link type = "text/css" rel = "stylesheet" href = "CSS/style.css">
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <meta name = "author" content = "TIBRIS">
        <meta name = "keyword" content = "calculator, free">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="icon" type="image/ico" href="IMG/calculator.png" />
    </head>
    
    <body>
        <h1>Calculator</h1>
        <h3>I know you don't need one in a desert, but I couldn't resist to the background.</h3>
        <div class="calculator">
            <div id="results-div"></div>
            <div class="grid-container3col">
                <button id="clear">C</button>
                <button id="backspace"><i class="fas fa-backspace"></i></button>
                <button id="modulus">%</button>
            </div>
            <div class="grid-container">
               <button id="seven">7</button>
               <button id="eight">8</button>
               <button id="nine">9</button>
               <button id="division">/</button>
               <button id="four">4</button>
               <button id="five">5</button>
               <button id="six">6</button>
               <button id="multiplication">x</button>
               <button id="one">1</button>
               <button id="two">2</button>
               <button id="three">3</button>
               <button id="subtraction">-</button>
               <button id="zero">0</button>
               <button id="dot">.</button>
               <button id="equal">=</button>
               <button id="addition">+</button>
            </div>
        </div>
    <script src="JS/main.js"></script>
    </body>



</html>
